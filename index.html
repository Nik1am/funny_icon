<head>
    <link id="ic" href="" rel="icon">
</head>
<body>
    <script>
        var j=0;canvas=document.createElement("canvas");ctx=canvas.getContext("2d");canvas.width=16;canvas.height=16;imageData=ctx.getImageData(0,0,16,16);for(i=0;i<imageData.data.length;i+=4){imageData.data[i+3]=255};function draw(){j++;for(i=0;i<imageData.data.length;i+=4){for(c=0;c<3;c++){imageData.data[i+c]=(1-Math.sqrt(((((i/4)%16)*16)/(16*16)-.5*(1+Math.sin(j/24+Math.PI*2*(c/3))))**2+((i/4)/(16*16)-.5*(1+Math.cos(j/24+Math.PI*2*(c/3))))**2))*256}};ctx.putImageData(imageData,0,0);ic.href=canvas.toDataURL()};setInterval(draw,1000/24)
    </script>
</body>
